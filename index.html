<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.css">
    <title>Form-validation</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="header">
                <h2>Student Details </h2>
                <p id="text">Please fill in your information and we'll be sending your order in no time</p>
            </div>
            <form id="form" class="form" action = "display.html" name="form">
                <div class="form-control">
                    <div class="col-25">
                        <label for="yourName">Your Name<span>*</span></label>
                    </div>
                    <div class="col-35">
                        <input type="text" name="firstName" placeholder="First Name" id="firstName" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="col-35">
                        <input type="text" name="lastName" placeholder="Last Name" id="lastName" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-25">
                        <label for="yourEmail">Your Email<span>*</span></label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="email" placeholder="eg. hello@contact.net" id="email" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-25">
                        <label for="yourEmail">Your Age<span>*</span></label>
                    </div>
                    <div class="col-75">
                        <input type="number" name="age" placeholder="age" id="age"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-25">
                        <label for="phone">Phone<span class="span">*</span></label>
                    </div>
                    <div class="col-25">
                        <input type="tel" id="phone1" name="phone1" placeholder="###" maxlength="3" pattern="[0-9]{3}" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="col-25">
                        <input type="tel" id="phone2" name="phone2" placeholder="###" maxlength="3" pattern="[0-9]{3}" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="col-25">
                        <input type="tel" id="phone3" name="phone3" placeholder="####" maxlength="4" pattern="[0-9]{4}" >
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-25">
                        <label for="address">Your Address<span>*</span></label>
                    </div>
                    <div class="col-75">
                        <textarea name="address" id="address" cols="30" rows="10" placeholder="type your address"></textarea>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>
                <div class="form-control">
                    <div class="col-25">
                        <label for="zipcode">Zipcode<span>*</span></label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="zipcode" placeholder="eg. 609111" id="zipcode"/>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                </div>
                <div class="border"></div>
                <button type="submit" class="submit" onclick="return checkInputs()">Submit</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
