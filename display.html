<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Display</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Contact Details</h2>
            <p id="text"></p>
        </div>
        <div class="form-control">
            <div class="col-25">
                <p>Your Name</p>
            </div>
            <div class="col-35">
                <p id="Name"></p>
            </div>
        </div>
        <br>
        <div class="form-control">
            <div class="col-25">
                <p>Your Email</p>
            </div>
            <div class="col-75">
                <p id="email"></p>
            </div>
        </div>
        <div class="form-control">
            <div class="col-25">
                <p>Your Age</p>
            </div>
            <div class="col-75">
                <p id="age"></p>
            </div>
        </div>
        <div class="form-control">
            <div class="col-25">
                <p>Your Phone</p>
            </div>
            <div class="col">
                <p id="phone"></p>
            </div>
        </div>
        <div class="form-control">
            <div class="col-25">
                <p>Your Address</p>
            </div>
            <div class="col">
                <p id="address"></p>
            </div>
        </div>
        <div class="form-control">
            <div class="col-25">
                <p>Zipcode</p>
            </div>
            <div class="col-75">
                <p id="zipcode"></p>
            </div>
        </div>
    </div>
    <script>
        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        document.getElementById("Name").innerHTML = urlParams.get("firstName")+urlParams.get("lastName");
        document.getElementById("email").innerHTML = urlParams.get("email");
        document.getElementById("age").innerHTML = urlParams.get("age");
        document.getElementById("phone").innerHTML = urlParams.get("phone1") + urlParams.get("phone2") + urlParams.get("phone3");
        document.getElementById("address").innerHTML = urlParams.get("address");
        document.getElementById("zipcode").innerHTML = urlParams.get("zipcode");
    </script>
</body>
</html>
